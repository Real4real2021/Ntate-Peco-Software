<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>
<body>

    <div id="search-bar">
        <label for="search__bar" id="search">Search:</label>
        <input type="text" name="" id="search__bar">
    </div>
    
    <div id="main-content">

        <div class="container">
            <h1>Rectangle Area</h1>
            <label for="rectWidth">Width:</label>
            <input type="text" id="rectWidth"><br><br>
            <label for="rectLength">Length:</label>
            <input type="text" id="rectLength"><br><br>
            <button id="rectangle__area">Calculate</button>
        </div>
        <div class="container">
            <h1>L-Shape (Concave Hexagon)</h1>
            <label for="width__1">Width 1:</label>
            <input type="text" name="" id="width__1">
            <label for="">Width 2:</label>
            <input type="text" name="" id="width__2"> 
            <label for="width__1">Height 1:</label>
            <input type="text" name="" id="height__1"> 
            <label for="width__1">Height 2:</label>
            <input type="text" name="" id="height__2"> 
            <button id="l-shape-area">Calculate</button>
        </div>
        <div class="container">
            <h1>Annulus (Ring)</h1>
            <label for="outerRadius">Outer Radius:</label>
            <input type="text" name="" id="outerRadius">
            <label for="innerRadius">Inner Radius:</label>
            <input type="text" name="" id="innerRadius"> 
            <button id="annulus__area">Calculate</button>
        </div>
        <div class="container">
            <h1>Sector of a Circle with a triangle removed</h1>
            <label for="radius">Radius:</label>
            <input type="text" name="" id="radis">
            <label for="angle">Angle:</label>
            <input type="text" name="" id="angle"> 
            <label for="triangleBase">Base:</label>
            <input type="text" name="" id="triangleBase"> 
            <button id="sector-minus-triangle">Calculate</button>
        </div>
        <div class="container">
            <h1>Regular Star Polygon</h1>
            <label for="radius">Radius:</label>
            <input type="text" name="" id="regular__outerRadius">
            <label for="numbPoints">Number of Points:</label>
            <input type="text" name="" id="regular__innerRadius">
            <label for="numbPoints">Number of Points:</label>
            <input type="text" name="" id="numbPoints"> 
            <button id="star-polygon">Calculate</button>
        </div>
    </div>
    
</body>
<script src="index.js"></script>
</html>
